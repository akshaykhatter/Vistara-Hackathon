<ion-header>

    <ion-navbar color='dark'>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>VISTABOT</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let response of responses">
    <p class="user">
      {{response.question}}
    </p>
    <p class="bot">
      {{response.answer}}
    </p>
  </div>
  <ion-footer>
      <ion-input placeholder="Type your message" #message></ion-input>
      <button ion-button (click) = "sendText(message)">Send</button>
  </ion-footer>
</ion-content>
