
    <ion-header>
    <ion-navbar color='dark'>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Search Your Flight</ion-title>
    </ion-navbar>
    </ion-header>

    <ion-content>

        <div id="gradient" ion-fixed>

        <form> 
            <label>   
                <input type="text" required #flightcode/>  
                    <div class="label-text">Flight Code</div> 
                     </label> 
                      <label>    
                <input type="text" required #flightnumber/>   
            <div class="label-text">Flight Number</div>
        </label>
            <button class="button-new" (click)="search(flightcode.value,flightnumber.value,myDate)">Find My Flight</button>

    </form>
    
    <div class="plane">
        <img src="assets/img/plane.png" />
    </div>

    </div>

    </ion-content>
